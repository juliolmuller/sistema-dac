<?xml version="1.0" encoding="UTF-8" ?> 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            SIJOGA :: SIstema Jurídico Online para Grandes Administrações
        </title>
        <link rel="icon" type="image/png" href="resources/img/favicon.png" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.5.0/css/bootstrap.min.css" />
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        
        <header class="header">
            <h:graphicImage styleClass="header-logo" name="img/logo.png" alt="Logo do sistema" />
            <ui:insert name="header" />
        </header>
        <main class="main">
            <ui:insert name="content">Content</ui:insert>
        </main>
        
        <h:outputScript library="webjars" name="jquery/3.5.1/jquery.min.js" />
        <h:outputScript library="webjars" name="popper.js/1.16.0/umd/popper.min.js" />
        <h:outputScript library="webjars" name="bootstrap/4.5.0/js/bootstrap.min.js" />
        <h:outputScript name="js/scripts.js" />
    </h:body>
</html>
