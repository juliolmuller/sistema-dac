<!DOCTYPE html>   
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>  
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@480&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="icon.png" />
    <title>SIJOGA - Sistema Jurídico On-line para Grandes Administrações</title>

  <body>
    <div class="container">
      <div id="div_logo">
        <img src="logo_sijoga.png" id="logo">
        <div id="usuario">Bem vindo, <script>document.write(usuario);</script></div>
        <a href="index.html"><input type="button" id="btn-logout" value="Logout"></a><br><br>
        <div id="filtros">
          <div id="div-filtro-situacao" style="display: inline-block;">

            <select class="filtro" id="filtro-situacao">

              <option>Em aberto</option>
              <option>Encerrado</option>
            </select>
          </div>
          <div id="div-filtro-parte" style="display: inline-block;">

              <option>Promovido</option>

            </select>
          </div> 
          <div id="div-filtro-conclusao" style="display: inline-block;">
            Conslusão: 
            <select class="filtro" id="filtro-conclusao">
              <option>Todos</option>
              <option>Ganhou</option>
              <option>Perdeu</option>
            </select>
          </div>
        </div>
      </div>
      <div class="div_itens">
        <ul id="lista">
        </ul>     
      </div>
      <div>
      </div>

    <a href="novo-processo.html"><input type="button" id="novo-processo" value="+ Novo Processo"></a>
