<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="WEB-INF/templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui"
        xmlns:my="http://lacussoft.com/sijoga/tags">

    <ui:define name="header">
        <div id="filtros">
            <div id="div-filtro-situacao" style="display: inline-block;">
                Situação:
                <select class="filtro" id="filtro-situacao">
                    <option>Todos</option>
                    <option>Em aberto</option>
                    <option>Encerrado</option>
                </select>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="alerts" layout="block">
            <my:toasts messages="#{facesContext.messageList}" />
        </h:panelGroup>
        <div class="processes">
            <div class="process-card-deck">
                <ui:repeat var="process" value="#{indexBean.processes}">
                    <div class="process-card d-flex justify-content-between">
                        <span>#{process.id} (<b>Juiz:</b> #{process.judge.name} - <b>Promovente:</b> #{process.promoter.name} - <b>Promovido:</b> #{process.promoted.name})</span>
                        <h:link value="Visualizar" outcome="processo/index?id=#{process.id}" />
                    </div>
                </ui:repeat>
            </div>
        </div>
        <h:form prependId="false">
            <h:commandButton id="btn-report" value="Gerar Relatório" action="#{reportBean.printReport(sessionScope.user.id,'Parte')}" rendered="#{sessionScope.user.role == 'Parte'}" />
        </h:form>
        
        <h:form prependId="false">
            <h:commandButton id="btn-repor-closed" value="Processos Encerrados" action="#{reportBean.printReport(sessionScope.user.id,'FechadosAd')}" rendered="#{sessionScope.user.role == 'Advogado'}" />
        </h:form>
        
        <div class="process-card-deck">
            <h:form rendered="#{sessionScope.user.role == 'Advogado'}">
                <h:inputText id="data-inicio" label="DATA INICIO" value="#{reportBean.data1}" styleClass="mask-date datepicker">
                    <f:validateRequired />
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:inputText id="data-fim" label="DATA FIM" value="#{reportBean.data2}" styleClass="mask-date datepicker">
                    <f:validateRequired />
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:commandButton id="btn-report-open" value="Processos Abertos" action="#{reportBean.printReport(sessionScope.user.id,'AbertosAd')}"/>
            </h:form>
        </div>
        
        <h:link styleClass="new-process-btn" value="+ Novo Processo" outcome="processo/novo" rendered="#{sessionScope.user.role == 'Advogado'}" />
    </ui:define>

</ui:composition>
