<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            SIJOGA :: SIstema Jurídico Online para Grandes Administrações
        </title>
        <link rel="icon" type="imagem/png" href="resources/img/favicon.png" />
        <h:outputStylesheet name="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>  
        <h:outputScript name="js/script.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div id="div-logo">
                <h:graphicImage id="logo" name="img/logo.png" alt="Logo do sistema" />
                <div class="flex-between">
                    <div id="usuario">
                        Bem vindo, <h:outputText value="#{sessionScope.user.name}" />
                    </div>
                    <h:form prependId="false">
                        <h:commandButton id="btn-logout" value="Logout" action="#{loginBean.logout()}" />
                    </h:form>
                </div>
                <div id="filtros">
                    <div id="div-filtro-situacao" style="display: inline-block;">
                        Situação:
                        <select class="filtro" id="filtro-situacao">
                            <option>Todos</option>
                            <option>Em aberto</option>
                            <option>Encerrado</option>
                        </select>
                    </div>
                    <div id="div-filtro-parte" style="display: inline-block;">
                        Parte:
                        <select class="filtro" id="filtro-parte">
                            <option>Todos</option>
                            <option>Promovido</option>
                            <option>Promovente</option>
                        </select>
                    </div> 
                    <div id="div-filtro-conclusao" style="display: inline-block;">
                        Conslusão: 
                        <select class="filtro" id="filtro-conclusao">
                            <option>Todos</option>
                            <option>Ganhou</option>
                            <option>Perdeu</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="div_itens">
                <ul id="lista"></ul>     
            </div>
            <div></div>
        </div>
        <h:button id="novo-processo" value="+ Novo Processo" outcome="processo" />
    </h:body>
</html>
