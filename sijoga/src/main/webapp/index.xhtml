<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="WEB-INF/templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <div class="d-flex justify-content-between">
            <div class="user-welcome">
                Bem vindo, <h:outputText value="#{sessionScope.user.name}" />
            </div>
            <h:form prependId="false">
                <h:commandButton id="btn-logout" value="Logout" action="#{loginBean.logout()}" />
            </h:form>
        </div>
        <div id="filtros">
            <div id="div-filtro-situacao" style="display: inline-block;">
                Situação:
                <select class="filtro" id="filtro-situacao">
                    <option>Todos</option>
                    <option>Em aberto</option>
                    <option>Encerrado</option>
                </select>
            </div>
            <div id="div-filtro-parte" style="display: inline-block;">
                Parte:
                <select class="filtro" id="filtro-parte">
                    <option>Todos</option>
                    <option>Promovido</option>
                    <option>Promovente</option>
                </select>
            </div> 
            <div id="div-filtro-conclusao" style="display: inline-block;">
                Conslusão: 
                <select class="filtro" id="filtro-conclusao">
                    <option>Todos</option>
                    <option>Ganhou</option>
                    <option>Perdeu</option>
                </select>
            </div>
        </div>
    </ui:define>
    
    <ui:define name="content">
        <div class="div-itens">
            <ul id="lista"></ul>     
        </div>
        <h:button id="novo-processo" value="+ Novo Processo" outcome="processo" />
    </ui:define>

</ui:composition>
