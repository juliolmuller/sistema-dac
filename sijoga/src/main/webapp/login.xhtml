<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            SIJOGA :: SIstema Jurídico Online para Grandes Administrações
        </title>
        <link rel="icon" type="imagem/png" href="resources/img/favicon.png" />
        <h:outputStylesheet name="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
    </h:head>
    <h:body>
        <div class="container">
            <div id="div-logo">
                <h:graphicImage id="logo" name="img/logo.png" alt="Logo do sistema" />
            </div>
            <div id="div-login">
                <h:form id="login-form" prependId="false">
                    <div style="margin-bottom: 15px;">
                        <h:outputLabel for="login" value="CPF:" style="display:block;" />
                        <h:inputText id="login" value="#{loginBean.cpf}" styleClass="login" pt:autofocus="true" />
                    </div>
                    <div>
                        <h:outputLabel for="login" value="Senha:" style="display:block;" />
                        <h:inputSecret value="#{loginBean.password}" styleClass="login" />
                    </div>
                    <h:commandButton id="btn-login" value="Login" action="#{loginBean.login()}" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
