<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="login-container">
            <h:form id="login-form" prependId="false">
                <h:panelGroup rendered="#{param['error']}">
                    <div class="alert alert-danger text-center">
                        Credenciais invÃ¡lidas
                    </div>
                </h:panelGroup>
                <div class="mt-3">
                    <h:outputLabel for="login" value="CPF:" styleClass="login-form-label" />
                    <h:inputText id="login" value="#{loginBean.cpf}" styleClass="login-form-control" pt:autofocus="true" />
                </div>
                <div class="mt-3">
                    <h:outputLabel for="login" value="Senha:" styleClass="login-form-label" />
                    <h:inputSecret value="#{loginBean.password}" styleClass="login-form-control" />
                </div>
                <h:commandButton styleClass="login-form-submit" value="Login" action="#{loginBean.login()}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
