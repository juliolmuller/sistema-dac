<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:panelGroup rendered="#{param['error']}">
            <script defer="true" type="text/javascript">
                $(function() {
                    toastr.error('Credenciais inv√°lidas');
                });
            </script>
        </h:panelGroup>

        <div class="login-container">
            <h:form id="login-form" prependId="false">
                <div class="mt-3">
                    <h:outputLabel for="cpf" value="CPF:" styleClass="login-form-label" />
                    <h:inputText id="cpf" value="#{loginBean.cpf}" styleClass="login-form-control mask-cpf" pt:autofocus="true">
                        <f:converter converterId="numbersOnly" />
                    </h:inputText>
                </div>
                <div class="mt-3">
                    <h:outputLabel for="password" value="Senha:" styleClass="login-form-label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" styleClass="login-form-control" />
                </div>
                <h:commandButton styleClass="login-form-submit" value="Login" action="#{loginBean.login()}" />
                <div class="d-flex justify-content-around">
                    <h:link value="Cadastrar-se" outcome="cadastro" />
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
