<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            SOSIFOD :: Sistema Online Sobre Informações Factíveis de Oficiais de justiça Do paraná
        </title>

        <link rel="icon" type="image/png" href="resources/img/favicon.png" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.5.0/css/bootstrap.min.css" />
        <h:outputStylesheet library="webjars" name="bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" />
        <h:outputStylesheet library="webjars" name="toastr/2.1.2/build/toastr.min.css" />
        <h:outputStylesheet name="css/styles.css" />

        <h:outputScript library="webjars" name="jquery/3.5.1/jquery.min.js" />
        <h:outputScript library="webjars" name="popper.js/1.16.0/umd/popper.min.js" />
        <h:outputScript library="webjars" name="bootstrap/4.5.0/js/bootstrap.min.js" />
        <h:outputScript library="webjars" name="jquery-mask-plugin/1.14.16/dist/jquery.mask.min.js" />
        <h:outputScript library="webjars" name="bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" />
        <h:outputScript library="webjars" name="bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js" />
        <h:outputScript library="webjars" name="toastr/2.1.2/build/toastr.min.js" />
        <h:outputScript name="js/scripts.js" />
    </h:head>
    <h:body>

        <header class="header">
            <h:graphicImage styleClass="header-logo" name="img/logo.png" alt="Logo do sistema" />
            <h:panelGroup styleClass="d-flex justify-content-between" rendered="#{sessionScope.user != null}">
                <div class="user-welcome">
                    Bem vindo, <h:outputText value="#{sessionScope.user.name}" />
                </div>
                <h:form prependId="false">
                    <h:commandButton id="btn-logout" value="Logout" action="#{loginBean.logout()}" />
                </h:form>
            </h:panelGroup>
            <ui:insert name="header" />
        </header>

        <main class="main">
            <ui:insert name="content">Content</ui:insert>
        </main>

    </h:body>
</html>
