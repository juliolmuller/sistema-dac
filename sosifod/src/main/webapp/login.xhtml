<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>
            SOSIFOD :: Sistema Online Sobre Informações Factíveis de Oficiais de Justiça Do Paraná
        </title>

        <h:outputStylesheet library="webjars" name="bootstrap/4.5.0/css/bootstrap.min.css" />
        <h:outputStylesheet library="webjars" name="toastr/2.1.2/build/toastr.min.css" />
        <h:outputScript library="webjars" name="jquery/3.5.1/jquery.min.js" />
        <h:outputScript library="webjars" name="toastr/2.1.2/build/toastr.min.js" />
        <h:outputScript library="webjars" name="jquery-mask-plugin/1.14.16/dist/jquery.mask.min.js" />
        <script defer="true" type="text/javascript">
            $('.mask-cpf').mask('000.000.000-00', {reverse: true});
        </script>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{param['error']}">
            <script defer="true" type="text/javascript">
                toastr.error('Credenciais inválidas.');
            </script>
        </h:panelGroup>
        <div class="login-page">
            <div class="form">
                <h:form prependId="false" styleClass="login-form">
                    <h:inputText value="#{loginBean.cpf}" pt:placeholder="CPF" />
                    <h:inputSecret value="#{loginBean.password}" pt:placeholder="Senha" />
                    <h:commandButton value="Entrar" action="#{loginBean.login()}" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
