<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="WEB-INF/templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui"
        xmlns:my="http://lacussoft.com/sijoga/tags">

    <ui:define name="content">
        <h:panelGroup rendered="#{param['error']}">
            <script defer="true" type="text/javascript">
                toastr.error('Credenciais invÃ¡lidas.');
            </script>
        </h:panelGroup>
        <my:toasts messages="#{facesContext.messageList}" />

        <div class="login-container">
            <h:form id="login-form" prependId="false">
                <div class="mt-3">
                    <h:outputLabel for="cpf" value="CPF:" styleClass="login-form-label" />
                    <h:inputText id="cpf" value="#{loginBean.cpf}" styleClass="login-form-control mask-cpf" pt:autofocus="true">
                        <f:validateRequired />
                    </h:inputText>
                </div>
                <div class="mt-3">
                    <h:outputLabel for="password" value="Senha:" styleClass="login-form-label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" styleClass="login-form-control">
                        <f:validateRequired />
                    </h:inputSecret>
                </div>
                <h:commandButton styleClass="login-form-submit" value="Login" action="#{loginBean.login()}" />
                <div class="d-flex justify-content-around">
                    <h:link value="Cadastrar-se" outcome="cadastro" />
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
