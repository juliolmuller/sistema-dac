<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="WEB-INF/templates/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui"
        xmlns:my="http://lacussoft.com/sijoga/tags">

    <ui:define name="header">
    </ui:define>

    <ui:define name="content">
        <h:panelGroup id="alerts" layout="block">
            <my:toasts messages="#{facesContext.messageList}" />
        </h:panelGroup>
        <div class="processes">
            <div class="process-card-deck">
                <ui:repeat var="intimacao" value="#{indexBean.intimacoes}">
                    <div class="process-card d-flex justify-content-between">
                        <span><b>Intimação nº #{intimacao.id} - Processo nº #{intimacao.processo}</b> - #{intimacao.estado}<br /><b>Oficial de justiça:</b> #{intimacao.oficial.name}<br /><b>CPF Intimado</b> #{intimacao.cpf_intimado}<br /><b>Data da Intimação</b> #{intimacao.data_intimacao}<br /></span>
                        <h:link value="Executar" outcome="intimacao/index?id=#{intimacao.id}" />
                        <h:link value="Editar" outcome="intimacao/editar?id=#{intimacao.id}" />
                    </div>
                </ui:repeat>
            </div>
        </div><h:link styleClass="new-process-btn" value="+ Novo Oficial de Justiça" outcome="cadastro" />
        <!--<h:link styleClass="new-process-btn" value="+ Novo Processo" outcome="processo/novo" rendered="#{sessionScope.userisAdmin == true}" />
    -->
        </ui:define>

</ui:composition>
